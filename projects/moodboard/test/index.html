<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test-Moodboard</title>
</head>
<body>

<div
	id="cfb-moodboard"
	data-materials-ref="#materials-ref"
	data-backgrounds-ref="#backgrounds-ref"
	data-view-original-width=""
	data-view-original-height=""
></div>

<div id="materials-ref" style="display: none;">
	<div 
		data-view-material-value="blue"
		data-view-material-src="src/rope.png"		
		data-view-material-original-width="60" 
		data-view-material-original-height="60"
	  >
		<img src="src/rope.png" /> Rope
	</div>
</div>

<div id="backgrounds-ref" style="display: none;">
	<div 
		data-mb-bg-value="yellow"
		data-mb-bg-src="src/bg-yellow.png"	
	  >
		<img src="src/bg-yellow.png" /> Yellow
	</div>
</div>

<script src="cfb-moodboard-v1.js"></script>

</body>
</html>
